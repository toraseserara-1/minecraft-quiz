<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    /* 画像のURLを指定 */
    background-image: url('完成形怖いやつ.jpg');
    /* 背景のリピートを禁止 */
    background-repeat: no-repeat;
    /* 背景を画面いっぱいに広げる */
    background-size: cover;
    /* 背景が表示されない領域にも画像を広げる */
    background-attachment: fixed;
    margin: 0; /* マージンをゼロに設定 */
}
  </style>
</head>
</html>
